pre-commit:
  commands:
    biome-check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: pnpm run biome {stage_file}
      stage_fixed: true

    spell-check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: pnpm run check-spell {stage_file}

    tsc:
      glob: "*.{js,ts,tsx}"
      run: pnpm run tsc {stage_file}